<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <description>zyue linux font config</description>
 <!-- Disable bitmap font -->
 <match target="font">
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <!-- Font hinting -->
 <!-- Antialias -->
 <!-- English default fonts -->
 <match>
  <test qual="any" name="family">
   <string>serif</string>
  </test>
  <edit mode="prepend" binding="strong" name="family">
   <string>FreeSerif</string>
   <string>Times New Roman</string>
   <string>Noto Serif</string>
   <string>DejaVu Serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>sans-serif</string>
  </test>
  <edit mode="prepend" binding="strong" name="family">
   <string>Roboto</string>
   <string>Arial</string>
   <string>Noto Sans</string>
   <string>DejaVu Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>monospace</string>
  </test>
  <edit mode="prepend" binding="strong" name="family">
   <string>SF Mono</string>
   <string>RobotoMono</string>
   <string>Inconsolata</string>
   <string>DejaVu Sans Mono</string>
  </edit>
 </match>
 <!-- Chinese default fonts -->
 <match>
  <test name="lang" compare="contains">
   <string>zh</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Source Han Serif CN</string>
   <string>WenQuanYi Micro Hei</string>
  </edit>
 </match>
 <match>
  <test name="lang" compare="contains">
   <string>zh</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit mode="prepend" name="family">
   <string>WenQuanYi Micro Hei</string>
   <string>Sarasa Mono SC</string>
  </edit>
 </match>
 <match>
  <test name="lang" compare="contains">
   <string>zh</string>
  </test>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit mode="prepend" name="family">
   <string>WenQuanYi Micro Hei Mono</string>
  </edit>
 </match>
 <!-- Mac & Linux font substitution -->
 <match target="pattern">
  <test qual="any" name="family">
   <string>Helvetica</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>Arial</string>
  </edit>
 </match>
 <!-- Windows font substitution -->
 <match target="pattern">
  <test qual="any" name="family">
   <string>Microsoft YaHei</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>WenQuanYi Micro Hei</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>SimHei</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>WenQuanYi Micro Hei</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>SimSun</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>Source Han Serif CN</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>宋体</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>Source Han Serif CN</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>宋體</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>Source Han Serif TW</string>
  </edit>
 </match>
 <!-- For Thunderbird, lowering default font size to 11 for uniformity -->
 <!-- This will disable font size settings in .Xresources-->
 <!--<match target="pattern">-->
 <!--<test qual="any" name="family"><string>monospace</string></test>-->
 <!--<edit name="pixelsize" mode="assign"><int>11</int></edit>-->
 <!--</match>-->
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintnone</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
